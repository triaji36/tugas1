<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Latihan Markup</title>
<link rel="stylesheet" href="stylecontact.css" />
</head>
<body>
<div id="wrapper">
	<header>
		<img src="Logo.png" alt="logo" />
			<ul id="menu-utama">
				<li><a href="home.html">
					<p>Home</p></a>
					</li>
				<li><a href="tutorial.html">
					<p>Tutorial</p></a>
					</li>
				<li><a href="video.html">
					<p>Video</p></a>
					</li>
				<li class="active"><a href="contact.html">
					<p>Contact Us</p></a>
					</li>
			</ul>
		<form>
		<input type="text" name="search" placeholder="search" />
		</form>
	</header><!---Penutup header-->
	
<form method="post" class="form">
<label for="user-name" style="padding-top:13px">&nbsp;Name</label>
  <input
   id="user-name"
   class="form-content"
   type="text"
   name="name"
   autocomplete="on"
   required />
  <div class="form-border"></div>
<label for="user-email" style="padding-top:13px">&nbsp;Email</label>
  <input
   id="user-email"
   class="form-content"
   type="email"
   name="email"
   required />
  <div class="form-border"></div>
  <label for="website" style="padding-top:13px">&nbsp;Website</label>
  <input
   id="website"
   class="form-content"
   type="url"
   name="website"
   required />
  <div class="form-border"></div>
  <label for="message" style="padding-top:22px">&nbsp;Message</label>
  <input
   id="message"
   class="form-content"
   type="text"
   name="message"
   required />
  <div id="btn">
  
  <input id="submit-btn" type="submit" name="submit" value="SUBMIT" />
  <input id="reset-btn" type="reset" name="reset" value="RESET" />
  
  </div>
  
 </form>
	<div id="footer">
		<p>Desain Web Copyright 2020 by Tri Aji</p>
	</div>
</div><!--Penutup div "wrapper" -->
</body>
</html>
